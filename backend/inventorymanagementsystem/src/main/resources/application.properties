spring.application.name=inventorymanagementsystem
server.port=8080
#database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/inventory_db?serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class=com.cj.jdbc.Driver

#jpa configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#THE MAXIMUM SIGN OF IMAGE THAT CAN BE UPLOADED
spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB
